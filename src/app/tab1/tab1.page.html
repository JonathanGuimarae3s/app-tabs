<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IMC</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input
      [(ngModel)]="height"
      label="Altura"
      labelPlacement="floating"
      class="inputs"
      fill="solid"
      placeholder="Insira a sua altura"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      [(ngModel)]="weight"
      label="Peso"
      labelPlacement="floating"
      class="inputs"
      fill="solid"
      placeholder="Insira o seu peso"
    ></ion-input>
  </ion-item>

  <div *ngIf='imc'>
    <p>Esse Ã© o seu IMC -> {{imc}}</p>
  </div>
  <ion-button type="submit" (click)="calculate()">Calcular</ion-button>
  <ion-button type="submit" (click)="clearBoxes()">Limpar</ion-button>
</ion-content>
