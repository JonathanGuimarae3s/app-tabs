<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Random number
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Random Number</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Tentativas : {{quant}}</h3>
  <p>tente adivinhar o numero! (1 a 10)</p>
  <ion-item>
    <ion-label position="floating"> Numero </ion-label>
    <ion-input [(ngModel)]="try"> </ion-input>
  </ion-item>

  <ion-button type="submit" (click)="verify()">Exibir</ion-button>
</ion-content>
